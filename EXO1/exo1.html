<!DOCTYPE html>
<html>

    <body>
        <h1>Exercice 1 / Les Variables</h1>
        <script type="text/javascript">
        var kelvin = prompt("Quelle est la température en Kelvin aujourd'hui ?");
        var celsius = kelvin -273; // stockage du résultat de conversion dans une nouvelle variable
        var fahrenheit = celsius * (9/5) + 32; // stockage du résultat de conversion dans une nouvelle variable
      
        console.log(kelvin);
        console.log(celsius);
        console.log(Math.floor(fahrenheit)); // utilisation de la fonction Math.floor(x) renvoie le plus grand entier qui est inférieur ou égal à un nombre
        
  
         </script>
    </body>
</html>
